
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCarLabel" data-translate="jeanne3App.car.home.createOrEditLabel">Create or edit a Car</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.car.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.car.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jeanne3App.car.immatriculation" for="field_immatriculation">Immatriculation</label>
            <input type="text" class="form-control" name="immatriculation" id="field_immatriculation"
                    ng-model="vm.car.immatriculation"
                    required/>
            <div ng-show="editForm.immatriculation.$invalid">
                <p class="help-block"
                    ng-show="editForm.immatriculation.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jeanne3App.car.place" for="field_place">Place</label>
            <input type="number" class="form-control" name="place" id="field_place"
                    ng-model="vm.car.place"
                    />
        </div>

        <div class="form-group">
            <label data-translate="jeanne3App.car.model" for="field_model">Model</label>
            <select class="form-control" id="field_model" name="model" ng-model="vm.car.model" ng-options="modelCar as modelCar.code for modelCar in vm.modelcars track by modelCar.id" required>
            </select>
        </div>
        <div ng-show="editForm.model.$invalid">
            <p class="help-block"
                ng-show="editForm.model.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="jeanne3App.car.company" for="field_company">Company</label>
            <select class="form-control" id="field_company" name="company" ng-model="vm.car.company" ng-options="company as company.name for company in vm.companies track by company.id" required>
            </select>
        </div>
        <div ng-show="editForm.company.$invalid">
            <p class="help-block"
                ng-show="editForm.company.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
