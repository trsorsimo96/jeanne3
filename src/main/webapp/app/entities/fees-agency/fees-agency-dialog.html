
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFeesAgencyLabel" data-translate="jeanne3App.feesAgency.home.createOrEditLabel">Create or edit a Fees Agency</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.feesAgency.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.feesAgency.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jeanne3App.feesAgency.fees" for="field_fees">Fees</label>
            <input type="number" class="form-control" name="fees" id="field_fees"
                    ng-model="vm.feesAgency.fees"
                    />
        </div>

        <div class="form-group">
            <label data-translate="jeanne3App.feesAgency.company" for="field_company">Company</label>
            <select class="form-control" id="field_company" name="company" ng-model="vm.feesAgency.company" ng-options="company as company.name for company in vm.companies track by company.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="jeanne3App.feesAgency.agency" for="field_agency">Agency</label>
            <select class="form-control" id="field_agency" name="agency" ng-model="vm.feesAgency.agency" ng-options="agency as agency.name for agency in vm.agencies track by agency.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
