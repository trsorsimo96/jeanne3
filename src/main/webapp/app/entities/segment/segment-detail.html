
<div>
    <h2><span data-translate="jeanne3App.segment.detail.title">Segment</span> {{vm.segment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jeanne3App.segment.status">Status</span></dt>
        <dd>
            <span data-translate="{{'jeanne3App.StatusSegment.' + vm.segment.status}}">{{vm.segment.status}}</span>
        </dd>
        <dt><span data-translate="jeanne3App.segment.voyage">Voyage</span></dt>
        <dd>
            <a ui-sref="voyage-detail({id:vm.segment.voyage.id})">{{vm.segment.voyage.numero}}</a>
        </dd>
        <dt><span data-translate="jeanne3App.segment.booking">Booking</span></dt>
        <dd>
            <a ui-sref="booking-detail({id:vm.segment.booking.id})">{{vm.segment.booking.pnr}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="segment-detail.edit({id:vm.segment.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
