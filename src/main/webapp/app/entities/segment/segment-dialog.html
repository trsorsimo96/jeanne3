
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySegmentLabel" data-translate="jeanne3App.segment.home.createOrEditLabel">Create or edit a Segment</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.segment.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.segment.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jeanne3App.segment.status" for="field_status">Status</label>
            <select class="form-control" name="status" ng-model="vm.segment.status" id="field_status">
                <option value="U" data-translate="jeanne3App.StatusSegment.U">U</option>
                <option value="O" data-translate="jeanne3App.StatusSegment.O">O</option>
                <option value="C" data-translate="jeanne3App.StatusSegment.C">C</option>
            </select>
        </div>

        <div class="form-group">
            <label data-translate="jeanne3App.segment.voyage" for="field_voyage">Voyage</label>
            <select class="form-control" id="field_voyage" name="voyage" ng-model="vm.segment.voyage" ng-options="voyage as voyage.numero for voyage in vm.voyages track by voyage.id" required>
            </select>
        </div>
        <div ng-show="editForm.voyage.$invalid">
            <p class="help-block"
                ng-show="editForm.voyage.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="jeanne3App.segment.booking" for="field_booking">Booking</label>
            <select class="form-control" id="field_booking" name="booking" ng-model="vm.segment.booking" ng-options="booking as booking.pnr for booking in vm.bookings track by booking.id" required>
            </select>
        </div>
        <div ng-show="editForm.booking.$invalid">
            <p class="help-block"
                ng-show="editForm.booking.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
