
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEmailLabel" data-translate="jeanne3App.email.home.createOrEditLabel">Create or edit a Email</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.email.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.email.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jeanne3App.email.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.email.email"
                    required/>
            <div ng-show="editForm.email.$invalid">
                <p class="help-block"
                    ng-show="editForm.email.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jeanne3App.email.type" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="vm.email.type" id="field_type">
                <option value="TO" data-translate="jeanne3App.TypeEmail.TO">TO</option>
                <option value="FROM" data-translate="jeanne3App.TypeEmail.FROM">FROM</option>
            </select>
        </div>

        <div class="form-group">
            <label data-translate="jeanne3App.email.booking" for="field_booking">Booking</label>
            <select class="form-control" id="field_booking" name="booking" ng-model="vm.email.booking" ng-options="booking as booking.pnr for booking in vm.bookings track by booking.id" required>
            </select>
        </div>
        <div ng-show="editForm.booking.$invalid">
            <p class="help-block"
                ng-show="editForm.booking.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
