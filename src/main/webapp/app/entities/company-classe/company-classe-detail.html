
<div>
    <h2><span data-translate="jeanne3App.companyClasse.detail.title">Company Classe</span> {{vm.companyClasse.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jeanne3App.companyClasse.price">Price</span></dt>
        <dd>
            <span>{{vm.companyClasse.price}}</span>
        </dd>
        <dt><span data-translate="jeanne3App.companyClasse.name">Name</span></dt>
        <dd>
            <span>{{vm.companyClasse.name}}</span>
        </dd>
        <dt><span data-translate="jeanne3App.companyClasse.company">Company</span></dt>
        <dd>
            <a ui-sref="company-detail({id:vm.companyClasse.company.id})">{{vm.companyClasse.company.name}}</a>
        </dd>
        <dt><span data-translate="jeanne3App.companyClasse.classe">Classe</span></dt>
        <dd>
            <a ui-sref="classe-detail({id:vm.companyClasse.classe.id})">{{vm.companyClasse.classe.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="company-classe-detail.edit({id:vm.companyClasse.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
