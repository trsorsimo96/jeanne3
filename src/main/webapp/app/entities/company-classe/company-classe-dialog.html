
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCompanyClasseLabel" data-translate="jeanne3App.companyClasse.home.createOrEditLabel">Create or edit a Company Classe</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.companyClasse.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.companyClasse.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jeanne3App.companyClasse.price" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                    ng-model="vm.companyClasse.price"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jeanne3App.companyClasse.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.companyClasse.name"
                    />
        </div>

        <div class="form-group">
            <label data-translate="jeanne3App.companyClasse.company" for="field_company">Company</label>
            <select class="form-control" id="field_company" name="company" ng-model="vm.companyClasse.company" ng-options="company as company.name for company in vm.companies track by company.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="jeanne3App.companyClasse.classe" for="field_classe">Classe</label>
            <select class="form-control" id="field_classe" name="classe" ng-model="vm.companyClasse.classe" ng-options="classe as classe.name for classe in vm.classes track by classe.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
