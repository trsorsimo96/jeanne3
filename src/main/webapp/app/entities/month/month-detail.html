
<div>
    <h2><span data-translate="jeanne3App.month.detail.title">Month</span> {{vm.month.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jeanne3App.month.code">Code</span></dt>
        <dd>
            <span>{{vm.month.code}}</span>
        </dd>
        <dt><span data-translate="jeanne3App.month.text">Text</span></dt>
        <dd>
            <span>{{vm.month.text}}</span>
        </dd>
        <dt><span data-translate="jeanne3App.month.number">Number</span></dt>
        <dd>
            <span>{{vm.month.number}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="month-detail.edit({id:vm.month.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
