
<div>
    <h2><span data-translate="jeanne3App.fare.detail.title">Fare</span> {{vm.fare.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jeanne3App.fare.segmentNumber">Segment Number</span></dt>
        <dd>
            <span>{{vm.fare.segmentNumber}}</span>
        </dd>
        <dt><span data-translate="jeanne3App.fare.price">Price</span></dt>
        <dd>
            <span>{{vm.fare.price}}</span>
        </dd>
        <dt><span data-translate="jeanne3App.fare.booking">Booking</span></dt>
        <dd>
            <a ui-sref="booking-detail({id:vm.fare.booking.id})">{{vm.fare.booking.pnr}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="fare-detail.edit({id:vm.fare.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
