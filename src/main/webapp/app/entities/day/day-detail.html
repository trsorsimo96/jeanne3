
<div>
    <h2><span data-translate="jeanne3App.day.detail.title">Day</span> {{vm.day.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jeanne3App.day.code">Code</span></dt>
        <dd>
            <span>{{vm.day.code}}</span>
        </dd>
        <dt><span data-translate="jeanne3App.day.text">Text</span></dt>
        <dd>
            <span>{{vm.day.text}}</span>
        </dd>
        <dt><span data-translate="jeanne3App.day.number">Number</span></dt>
        <dd>
            <span>{{vm.day.number}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="day-detail.edit({id:vm.day.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
