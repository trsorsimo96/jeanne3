
<div>
    <h2><span data-translate="jeanne3App.routes.detail.title">Routes</span> {{vm.routes.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jeanne3App.routes.code">Code</span></dt>
        <dd>
            <span>{{vm.routes.code}}</span>
        </dd>
        <dt><span data-translate="jeanne3App.routes.distance">Distance</span></dt>
        <dd>
            <span>{{vm.routes.distance}}</span>
        </dd>
        <dt><span data-translate="jeanne3App.routes.origin">Origin</span></dt>
        <dd>
            <a ui-sref="city-detail({id:vm.routes.origin.id})">{{vm.routes.origin.name}}</a>
        </dd>
        <dt><span data-translate="jeanne3App.routes.destination">Destination</span></dt>
        <dd>
            <a ui-sref="city-detail({id:vm.routes.destination.id})">{{vm.routes.destination.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="routes-detail.edit({id:vm.routes.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
